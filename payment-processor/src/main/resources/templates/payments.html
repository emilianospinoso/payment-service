<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Payments Processed OK</title>
</head>
<body>

<h2>Payments</h2>

<form th:action="@{/payments}" method="get">
    <label for="accountId">Filter by Account ID:</label>
    <input type="number" id="accountId" name="accountId">

    <label for="paymentType">Filter by Payment Type:</label>
    <select id="paymentType" name="paymentType">
        <option value="">All</option>
        <option value="Online">Online</option>
        <option value="Offline">Offline</option>
    </select>

    <label for="amountFilter">Filter by Amount:</label>
    <input type="number" id="amountFilter" name="amountFilter">

    <button type="submit">Filter</button>
</form>

<table border="1">
    <thead>
    <tr>
        <th>Payment ID</th>
        <th>Account ID</th>
        <th>Payment Type</th>
        <th>Credit Card</th>
        <th>Amount</th>
        <th>Delay</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="payment : ${payments}">
        <td th:text="${payment.paymentId}"></td>
        <td th:text="${payment.accountId}"></td>
        <td th:text="${payment.paymentType}"></td>
        <td th:text="${payment.creditCard}"></td>
        <td th:text="${payment.amount}"></td>
        <td th:text="${payment.delay}"></td>
    </tr>
    </tbody>
</table>

</body>
</html>
